<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Petite carte en haut à gauche */
    .small-card {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .small-card:hover {
      transform: scale(1.05);
    }

    /* Fond grisé */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    /* Carte agrandie */
    .large-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      z-index: 20;
      display: none;
    }

    /* Bouton de fermeture */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Petite carte en haut à gauche -->
  <div class="small-card" onclick="showLargeCard()">
    <h3>Petite Carte</h3>
    <p>Cliquez pour voir plus d'infos</p>
  </div>

  <!-- Fond grisé -->
  <div class="overlay" id="overlay" onclick="hideLargeCard()"></div>

  <!-- Carte agrandie -->
  <div class="large-card" id="largeCard">
    <span class="close-btn" onclick="hideLargeCard()">&times;</span>
    <h2>Grande Carte</h2>
    <p>Voici plus d'informations détaillées sur cette carte.</p>
    <ul>
      <li>Info 1 : Détails intéressants</li>
      <li>Info 2 : Autres données</li>
      <li>Info 3 : Explication complémentaire</li>
    </ul>
  </div>

  <script>
    function showLargeCard() {
      document.getElementById('largeCard').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function hideLargeCard() {
      document.getElementById('largeCard').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
