<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Liste des Pays</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <h1>Liste des Pays</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Population</th>
                        <th>Surface : km²</th>
                        <th>Densité : habitants au km² </th>
                        <th>Continent</th>
                        <th>drapeaux</th>
                    </tr>
                    
                </thead>
                <tbody id="countries-list">
                    <!-- lignes remplies dynamiquement via le script_v1 -->
                </tbody>
            </table>
            <span id="btn-pag"></span>
            <p id="pagination"></p>
        </main>
        <div id="cache">
            <article id="boite-details">
                <header>
                    <img src="https://flagcdn.com/de.svg">
                    <h2>Allemagne</h2>
                </header>
                <section>
                    <article>
                        <h2>Informations Générales</h2>
                        <article>
                            <span>
                                <h3>Localisation : </h3><p>Europe (Central Europe)</p>
                            </span>
                            <span>
                                <h3>Capitale : </h3><p>Berlin</p>
                            </span>
                            <span>
                                <h3>Population : </h3>
                            </span>
                        </article>
                    </article>
                </section>
            </article>
        </div>
        <script src="../data/countries.js"></script>
        <script src="../data/class_country.js"></script>
        <script src="script_v3.js"></script>
    </body>
</html>
