<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Liste des Pays - V5</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../jquery-3.6.3-min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <h1>Informations sur les Pays</h1>
                <p>Découvrez des informations fascinantes sur les pays du monde entier !</p>
            </div>
        </header>
        
        <main>
            <div id="filters">
                <div class="filter-continent">
                    <label for="continent">Continent :</label>
                    <select id="continent">
                        <option value="">-- Tous --</option>
                    </select>
                </div>
                
                <div class="filter-language">
                    <label for="language">Langue :</label>
                    <select id="language">
                        <option value="">-- Toutes --</option>
                    </select>
                </div>
                
                <div class="filter-country">
                    <label for="country-name">Pays :</label>
                    <input type="text" id="country-name" placeholder="Rechercher un pays">
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Nom <button data-sort="nom">⇅</button></th>
                        <th>Population <button data-sort="population">⇅</button></th>
                        <th>Langue <button data-sort="languages">⇅</button></th>
                        <th>Surface (km²) <button data-sort="surface">⇅</button></th>
                        <th>Densité (hab/km²) <button data-sort="density">⇅</button></th>
                        <th>Continent <button data-sort="continent">⇅</button></th>
                        <th>Drapeau</th>
                    </tr>
                </thead>
                
                <tbody id="countries-list">
                    <!-- lignes remplies dynamiquement via le script -->
                </tbody>
            </table>
            <span id="btn-pag"></span>
            <p id="pagination"></p>
        </main>

        <footer>
            <div class="footer-container">
                <p>&copy; 2025 | Tous droits réservés</p>
                <p>Réalisé avec ❤️ par Valentin, Odin et Joseph</p>
            </div>
        </footer>

        <div id="cache"></div>

        <script src="../data/countries.js"></script>
        <script src="../data/class_country.js"></script>
        <script src="../data/class_language.js"></script>
        <script src="script_v5.js"></script>
    </body>
</html>
