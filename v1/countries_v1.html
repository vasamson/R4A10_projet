<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Liste des Pays</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <header>
            <h1>Liste des Pays</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Nom (français)</th>
                    </tr>
                </thead>
                <tbody id="countries-list">
                    <!-- Les lignes seront insérées ici dynamiquement -->
                </tbody>
            </table>
        </main>
        <script src="../data/countries.js"></script>
        <script src="../data/class_country.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const tableBody = document.getElementById("countries-list");
                
                Country.all_countries.forEach(countryObj => {
                    const row = document.createElement("tr");
                    
                    row.innerHTML = `
                        <td>${countryObj._nom}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            });
        </script>
    </body>
</html>
